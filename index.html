<!DOCTYPE html>
<html lang="EN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Heart</title>

    <link rel="stylesheet" href="css/style.css" />
    <style>
        html{
            transform: scale(1.7);
        }
    </style>
  </head>
  <body>
    <div style="visibility:hidden">
      <audio id="musicplayer" autoplay playsinline>
        <source src="mp3/coaynoi.mp3" />
      </audio>      
    </div>
    <script src="js/three.min.js"></script>
    <script src="js/MeshSurfaceSampler.js"></script>
    <script src="js/TrackballControls.js"></script>
    <script src="js/simplex-noise.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="js/gsap.min.js"></script>
    <script src="js/script.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script>
      let videoElem = document.querySelector("#musicplayer")
      let playAttempt = setInterval(() => {
        videoElem
          .play()
          .then(() => {
            clearInterval(playAttempt);
          })
          .catch((error) => {
            console.log("Unable to play the mp3, User has not allow audio or video.");
          });
      }, 2000);
    </script>
  </body>
</html>
